<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../bundle.css" />
</head>

<body>
    <div id="myapp">
        <h1>{{ title }}</h1>
        <button sv-click="setAlert('messaggio da evento')">{{ tasto }}</button>
        <button sv-click="changeTitle()">switch title</button>
    </div>
    <script src="../salsaverde.global.js"></script>
    <script name="app_test" type="text/javascript">

        openKiosk("myapp").then((app) => app.cook({
            data: {
                title: "Applicazione di prova",
                tasto: "testo del tasto"
            }
        }));

        function setAlert(messaggio){
            svglobal.claim(messaggio);
        }
        function changeTitle(){
            let _app = svglobal.kiosk("myapp");
            switch(_app.dataset.title){
                case "Cambio titolo!" : _app.dataset.title = "Applicazione di prova"; break;
                case "Applicazione di prova" : _app.dataset.title = "Cambio titolo!"; break;
            }
        }

    </script>
</body>

</html>
